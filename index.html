<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="assests/formulario.css">
    <link rel="icon" type="icon" href="./assests/img/dev1.png"">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
               <label for="nome"><strong>Nome</strong></label> 
               <input type= "text" name= "nome" id="nome" required>

            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            

            <div class="campo">
            <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required>
            </div>
                 
            <div class="campo">
                <label for="fone" id="fone"><strong>Telefone</strong></label>
                <input type="telefone" name="telefone" id="fone" required>
            </div>
        </fieldset>  

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label> 

                <label>
                <input type="radio" name="devweb" value="frontend" >Front-end</label>
                    
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end</label>
                
                </label>
                <input type="radio" name="devweb" value="fullstack" checked>FullStack</label>
            </div>
            
     <div>
      <strong><label for="senioridade">Nivel de conhecimento:</label></strong><br>
       <select id="senioridade">
           <option selected disabled value="">Selecione</option>
           <option>Junior</option>
           <option>Pleno</option>
           <option selected>Senior</option>
       </select>
     </div><br>

     <fieldset class="grupo">
         <div id="check">
            <strong><label>Selecione as tecnologias que utiliza:</label><br></strong>
             <input type="checkbox" id="tecnologia1" name= "tecnologia1" value="HTML">
             <label for="tecnologia1">HTML</label>
             <input type="checkbox" id=tecnologia2 name=tecnologia2 value="CSS">
             <label for="tecnologia2">CSS</label>
             <input type="checkbox" id=tecnologia3 name=tecnologia3 value="javascript">
             <label for="tecnologia3">JavaScript</label>
             <input type="checkbox" id=tecnologia4 name=tecnologia4 value="PHP">
             <label for="tecnologia4">PHP</label>
             <input type="checkbox" id=tecnologia5 name=tecnologia5 value="C#">
             <label for="tecnologia5">C#</label>
             <input type="checkbox" id=tecnologia6 name=tecnologia6 value="phyton">
             <label for="tecnologia6">Phyton</label>
             <input type="checkbox" id=tecnologia7 name=tecnologia7 value="java">
             <label for="tecnologia7">Java</label>
             <input type="checkbox" id=tecnologia8 name=tecnologia8 value="c">
             <label for="tecnologia8">C/C++</label>
         </div>
     </fieldset>
        <br>
        <br>
      <br><label for="Fale"><strong>Conte um pouco da sua experiência:</strong></label><br>
      <textarea rows="5" cols="50" maxlength="100" placeholder="Digite no máximo 300 caracteres"></textarea>
        <br>
       <div class="git">
            <label for="github" id="gihub"> <strong id="gihub"> Seu repositório no GitHub:</strong> </label>
            <input type="text"  name="github" id="github">
             
        </div>
      
     <button class="botao" type="submit">Enviar </button>
    </form> 
</body>
</html>
